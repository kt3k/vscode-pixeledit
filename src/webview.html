<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="${styleUri}" />
    <link rel="stylesheet" href="${tailwindUri}" />
  </head>
  <body>
    <div id="popup">
      <h3>Select the Dimensions Of the grid</h3>
      <input type="text" id="width" value="16" />X<input
        type="text"
        id="height"
        value="16"
      />
      <button id="close">OK</button>
    </div>
    <div class="board">
      <div class="mini-canvas-wrapper hidden">
        <span>
          <canvas class="mini-canvas" id="canvas-mini"></canvas>
        </span>
      </div>
      <canvas
        id="canvas"
        style="background: linear-gradient(#303, #202)"
      ></canvas>
      <div class="js-tools fixed left-0 grid grid-cols-2">
        <span
          class="item border border-gray-300 w-12 h-12 flex justify-center items-center text-2xl"
          data-index="0"
        >✏️</span>
        <span
          class="item border border-gray-300 w-12 h-12 flex justify-center items-center text-2xl"
          data-index="1"
        >消</span>
        <span
          class="item border border-gray-300 w-12 h-12 flex justify-center items-center text-2xl"
          data-index="2"
        >塗</span>
      </div>
      <div id="palette" class="js-palette"></div>
    </div>
  </body>
  <script src="${scriptUri}" type="module"></script>
</html>
